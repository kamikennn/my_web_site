{% extends 'inquirybase.html' %}

{% block title %}Enter new password{% endblock title %}

{% block content %}
<div class="resetconfirm">
  <h1 class="text-dark font-weight-bold">Set a new password!</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-outline-dark btn-lg font-weight-bold" type="submit" value="Change my password">
  </form>
</div>

{% endblock content %}
