{% extends 'inquirybase.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="inquirysignupform">
    <h1 class="text-dark font-weight-bold">Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <!-- <button type="submit">Sign Up</button> -->
        <button class="btn btn-outline-dark btn-lg font-weight-bold" type="submit">Sign Up</button>
    </form>
</div>
    
{% endblock content %}
